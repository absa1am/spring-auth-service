<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container d-flex align-items-center justify-content-center vh-100">
            <form th:action="@{/login}" method="post" class="p-4 bg-white rounded shadow" style="width: 100%; max-width: 400px;">
                <div class="text-center">
                    <h4 class="text-secondary">AuthService</h4>
                    <p class="text-secondary">Login to your account.</p>
                </div>

                <div class="mb-3">
                    <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
                </div>

                <div class="mb-3">
                    <div th:if="${message}" th:classappend="'alert alert-' + ${message.getMessageType()}" th:text="${message.getMessage()}">Invalid username or password.</div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="mt-3 text-center">
                    <p>Don't have an account ? <a th:href="@{/register}" style="text-decoration: none;">Register</a> here.</p>
                </div>
            </form>
        </div>

        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    </body>
</html>
