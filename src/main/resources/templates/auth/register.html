<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register - AuthService</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container d-flex align-items-center justify-content-center vh-100">
            <form th:action="@{/register}" method="post" th:object="${user}" class="p-4 bg-white rounded shadow" style="width: 100%; max-width: 400px;">
                <div class="text-center">
                    <h4 class="text-secondary">AuthService</h4>
                    <p class="text-secondary">Register for an account.</p>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="${user.name}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="${user.username}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="${user.email}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="${user.password}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="confirm" class="form-label">Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-control" id="confirm" placeholder="Confirm password">
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>

                <div class="mt-3 text-center">
                    <p>Already have an account ? <a th:href="@{/login}" style="text-decoration: none;">Login</a> here.</p>
                </div>
            </form>
        </div>

        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    </body>
</html>
